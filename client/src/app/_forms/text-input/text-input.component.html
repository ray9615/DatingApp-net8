<div class="form-floating mb-3">
    <input 
        [class.is-invalid]="control.touched && control.invalid"
        [type]="type()"
        class="form-control"
        [formControl]="control"
        [placeholder]="label()">
    <label>{{label()}}</label>
    
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        請輸入{{label()}}
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        {{label()}}至少{{control.errors?.['minlength'].requiredLength}}個字
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label()}}最多{{control.errors?.['maxlength'].requiredLength}}個字
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['isMatching']">
        密碼不符合
    </div>
</div>
