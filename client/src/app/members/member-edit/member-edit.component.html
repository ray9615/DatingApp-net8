@if(member){
    <div class="row">
        <div class="col-4">
            <h1>你的檔案</h1>
        </div>
        <div class="col-8">
            @if(editForm.dirty){
                <div class="alert alert-info pb-0">
                    <p><strong>提示：</strong>編輯後請存檔</p>
                </div>
            }        
        </div>
        <div class="col-4">
            <div class="card">
                  <img src="{{member.photoUrl || './assets/user.png'}}" 
                  alt="{{member.knownAs}}"
                  class="card-img img-thumbnail">
                  <div class="card-body">
                    <div>
                        <strong>地點:</strong>
                        <p>{{member.city}},{{member.country}}</p>
                    </div>
                    <div>
                        <strong>年紀:</strong>
                        <p>{{member.age}}</p>
                    </div>
                    <div>
                        <strong>上次登入時間:</strong>
                        <p>{{member.lastActive}}</p>
                    </div>
                    <div>
                        <strong>會員建立時間:</strong>
                        <p>{{member.created}}</p>
                    </div>
                  </div>
                  <div class="card-footer">                      
                       <button 
                       [disabled]="!editForm.dirty"
                       form="editForm"
                       type="submit" 
                       class="btn btn-success col-12"
                       >存檔</button>                                           
                  </div>
            </div>
        </div>
        <div class="col-8">
            <tabset class="member-tabs">       
               <tab heading="關於 {{member.knownAs}}">
                    <form id="editForm" #editForm="ngForm" (ngSubmit)="updateMember()">
                        <h4 class="mt-2">描述</h4>
                        <textarea 
                        class="form-control"
                        name="introdution"
                        [(ngModel)]="member.introdution"
                        rows="6"
                        >
                        </textarea>
                        <h4 class="mt-2">尋找的對象</h4>
                        <textarea 
                        class="form-control"
                        name="lookingFor"
                        [(ngModel)]="member.lookingFor"
                        rows="6"
                        >
                        </textarea>
                        <h4 class="mt-2">興趣</h4>
                        <textarea 
                        class="form-control"
                        name="interests"
                        [(ngModel)]="member.interests"
                        rows="6"
                        >
                        </textarea>
                        <h4 class="mt-2">位置詳細資訊</h4>
                    <div class="row mb-3">
                        <div class="col-6 d-flex align-items-center">
                            <label class="me-2">城市:</label>
                            <input type="text" 
                                [(ngModel)]="member.city" 
                                class="form-control"
                                name="city">
                        </div>
                        <div class="col-6 d-flex align-items-center">
                            <label class="me-2">國家:</label>
                            <input type="text" 
                                [(ngModel)]="member.country" 
                                class="form-control"
                                name="country">
                        </div>
                    </div>
                    </form>               
               </tab>
               <tab heading="編輯照片">
                  編輯照片...
               </tab>
            </tabset>         
        </div>
    </div>
}
